
<ng-template #nodata>

  <categoria-loading></categoria-loading>

</ng-template>


<div *ngIf="categorias.length>0;else nodata">

<div class="demo-button-container"  >
  <button mat-button color="primary" [routerLink]="['/categorias/new-categoria']">
  <mat-icon>add</mat-icon> Agregar Categoria
  </button>

</div>



<table mat-table [dataSource]="categorias" class="mat-elevation-z8">
  <!-- ID Categoria Column -->
  <ng-container matColumnDef="idCategoria">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let categorias"> {{categorias.idCategoria}} </td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Descripcion Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let categorias">
      <!-- <button mat-button color="primary"> <mat-icon>delete</mat-icon> Eliminar</button> -->
      <button mat-button color="primary" [routerLink]="['/categorias',categorias.idCategoria]"> <mat-icon>info</mat-icon> Info</button>
      <button mat-button color="primary" [routerLink]="['/categorias/edit',categorias.idCategoria]"> <mat-icon>edit</mat-icon> editar</button>
    </td>
  </ng-container>
  <!-- Fila de encabezado -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Fila de datos -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[2, 5, 10]"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
</div>

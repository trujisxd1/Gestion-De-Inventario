



<mat-card>

  <mat-card-header>
    <mat-card-title>
      {{producto.nombre}}
    </mat-card-title>
    <mat-card-subtitle>
      {{producto.categoria.nombre}}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mt-2">
    <h4><strong>Stock</strong> {{producto.cantidad}} </h4>
    <h4>{{producto.descripcion}} </h4>
    <h4>${{producto.precio}} </h4>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/productos/edit',producto.idProducto]"> <mat-icon>edit</mat-icon> Editar</button>

    <span class="spacer"></span>
    <button mat-button color="primary" [routerLink]="['/productos',producto.idProducto]"><mat-icon>more_horiz</mat-icon> Mas...</button>
  </mat-card-actions>
</mat-card>

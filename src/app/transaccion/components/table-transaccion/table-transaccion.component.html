
<ng-template #nodata>

  <!-- <categoria-loading></categoria-loading> -->

</ng-template>


<div *ngIf="transaccion.length>0;else nodata">

<div class="demo-button-container"  >
  <button mat-button color="primary" [routerLink]="['/transaccion/new-trasanccion']">
  <mat-icon>add</mat-icon> Agregar Transaccion
  </button>

</div>



<table mat-table [dataSource]="transaccion" class="mat-elevation-z8">
  <!-- ID Categoria Column -->
  <ng-container matColumnDef="idTransaccion">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let transaccion"> {{transaccion.id}} </td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="producto">
    <th mat-header-cell *matHeaderCellDef> producto </th>
    <td mat-cell *matCellDef="let transaccion"> {{transaccion.producto.nombre}} </td>
  </ng-container>

  <!-- Descripcion Column -->
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let transaccion"> {{transaccion.cantidad}} </td>
  </ng-container>

  <ng-container matColumnDef="tipoTransaccion">
    <th mat-header-cell *matHeaderCellDef> tipoTransaccion </th>
    <td mat-cell *matCellDef="let transaccion"> {{transaccion.tipoTransaccion}} </td>
  </ng-container>
  <ng-container matColumnDef="fechaTransaccion">
    <th mat-header-cell *matHeaderCellDef> fechaTransaccion </th>
    <td mat-cell *matCellDef="let transaccion"> {{transaccion.fechaTransaccion | date:'long'}} </td>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let transaccion">
      <!-- <button mat-button color="primary"> <mat-icon>delete</mat-icon> Eliminar</button> -->
      <button mat-button color="primary" [routerLink]="['/transaccion',transaccion.id]"> <mat-icon>info</mat-icon> Info</button>
      <button mat-button color="primary" [routerLink]="['/transaccion/edit',transaccion.id]"> <mat-icon>edit</mat-icon> editar</button>
    </td>
  </ng-container>
  <!-- Fila de encabezado -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Fila de datos -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[2, 5, 10]"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
</div>
